<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Books</title>
    <script src="book.js" defer></script>
    <link rel="stylesheet" href="style.css" defer />
  </head>
  <body>
    <h1>My Library</h1>
    <button id="add-button">New Book</button>
    <dialog id="dialog">
      <form method="dialog" id="book-form">
        <button type="button" id="dismiss-btn" formnovalidate>X</button>
        <div class="form-group">
          <label for="form-title">Title:</label>
          <input type="text" name="form-title" id="form-title" required autofocus />
        </div>
        <div class="form-group">
          <label for="form-author">Author:</label>
          <input type="text" name="form-author" id="form-author" required />
        </div>
        <div class="form-group">
          <label for="form-pages">Pages:</label>
          <input type="number" name="form-pages" id="form-pages" required />
        </div>
        <div class="form-group">
          <label for="form-read">Read:</label>
          <input type="checkbox" name="form-read" id="form-read" />
        </div>
        <button type="button" id="submit-btn">Submit</button>
      </form>
    </dialog>

    <div class="book-container"></div>
  </body>
</html>
